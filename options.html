<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auto PAC Proxy – Options</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 500px;
      margin: 2em auto;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input[type="text"], textarea {
      width: 100%;
      box-sizing: border-box;
    }
    input#proxyPort {
       width: 6em; 
    }    
    textarea#domains {
      resize: vertical;
    }
    #status {
      margin-top: 1em;
      font-size: 0.9em;
      color: #555;
    }
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1em;
    }
    .impexp-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding-bottom: 1em;
    }
    #btn-import {
      background-color: #009900;
      color: white;
      border:none;
      border-radius: 4px;
      padding: 4px 4px;
    }
    #btn-import:hover {
      background-color: #008000;
      border: none;
      padding: 4px 4px;
    }
    #btn-import:active {
      background-color: #006600;
      border: none;
      padding: 4px 4px;
    }
    #btn-export {
      background-color: #E60000;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 4px;
    }
    #btn-export:hover {
      background-color: #CC0000;
      border: none;
      padding: 4px 4px;
    }
    #btn-export:active {
      background-color: #B30000;
      border: none;
      padding: 4px 4px;
    }
    #manualUpdateFeedback {
      text-align: center;
      font-weight: bold;
    }
    #mode-selector label {
      display: block;
      margin-top: 0.75em;
      margin-bottom: 0.75em;
    }

  </style>
</head>
<body>
  <h1>Auto PAC Proxy Settings </h1>

  <div class="impexp-buttons">
    <button id="btn-export">Export Settings</button>
    <button id="btn-import">Import Settings</button>
  </div>

  <input type="file" id="file-import" accept=".json" style="display:none;" />

  <hr />
  <div id="mode-selector">
    <label>
      <input type="radio" name="mode" id="mode1" value="mode1" checked />
      Mode 1 — Proxy list & named server
    </label>

    <label>
      <input type="radio" name="mode" id="mode2" value="mode2" />
      Mode 2 — Direct proxy (host & port)
    </label>
  </div>
  <hr />

  <div id="mode1-fields">
    <label>
      Proxy List URL:
      <input type="text" id="proxListURL" />
    </label>

    <label>
      Desired Proxy Name:
      <input type="text" id="proxyName" />
    </label>

    <label>
      <input type="checkbox" id="autoMode" />
      Automatic Mode (refresh every 30 minutes)
    </label>
  </div>

  <div id="mode2-fields" style="display:none;">
    <label>
      Proxy Host:
      <input type="text" id="proxyHost" placeholder="e.g. 192.0.2.10" />
    </label>

    <label>
      Proxy Port:
      <input type="number" id="proxyPort" placeholder="e.g. 8080" min="1" max="65535" />
    </label>
  </div>

  <label>
    Domains to Proxy (one per line):
    <textarea id="domains" rows="6"></textarea>
  </label>


  <div id="status">
    <strong>Refresh Mode:</strong> <span id="currentStatus">Loading...</span><br>
    <strong>Last PAC Update:</strong> <span id="lastUpdated">Unknown</span>
  </div>

  <div class="action-buttons">
    <button id="save">Save Changes</button>
    <button id="generate-now">Generate URI Now</button>
  </div>

  <div id="manualUpdateFeedback">
  </div>

  <script src="options.js"></script>
</body>
</html>
